    <!--
      This is the section handles the css requirements for rna sequence visalisation
    -->
    <link rel="stylesheet" href="seqViz.css" />

    <!--
      This is the section for rendering the fornacjs svg layouts for RNA visualisations
    -->
    <script src="https://unpkg.com/d3@3.5"></script>
    <script src='fornac.js'></script>
    <link rel="stylesheet" href="fornac.css" />

        <!--
          NUSSINOV LAYOUT SCRIPT
        -->
        <script type='text/javascript'>
          let container_nussinov;

          function nussinov_layout() {

            // code for nussinov layout
            container_nussinov = new fornac.FornaContainer('#rna_ss_nussinov', { 'animation': true, 'zoomable': true, 'displayAllLinks': true, 'editable': true });

            let rnaString_nussinov = document.getElementById('RNASequence').value;
            let rnaSecondaryStructure_nussinov = document.getElementById('RNANussinovStructure').value;

            let options_nussinov = { 'structure': rnaSecondaryStructure_nussinov, 'sequence': rnaString_nussinov };
            container_nussinov.addRNA(options_nussinov.structure, options_nussinov);

          }
        </script>


        <!--
          ZUKER LAYOUT SCRIPT
        -->
        <script type='text/javascript'>
          let container_zuker;

          function zuker_layout() {
            // code for _zuker layout
            container_zuker = new fornac.FornaContainer('#rna_ss_zuker', { 'animation': true, 'zoomable': true, 'displayAllLinks': true, 'editable': true });

            let rnaString_zuker = document.getElementById('RNASequence').value;
            let rnaSecondaryStructure_zuker = document.getElementById('RNAZukerStructure').value;

            let options_zuker = { 'structure': rnaSecondaryStructure_zuker, 'sequence': rnaString_zuker };
            container_zuker.addRNA(options_zuker.structure, options_zuker);
          }
        </script>

    <title>React App</title>
  </head>
  <body>
